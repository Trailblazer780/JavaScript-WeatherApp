<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Ethan Farrells Weather App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="./bundle.css" />
    </head>
    <body id="changeTxtColor">
        <div class="loading-overlay"></div>

        <div class="main">
            <div class="header">
                <div class="header__title">Ethan's Weather Reporter</div>
                <div class="header__description">Select a Canadian city to see the current weather report:</div>
            </div>
            <div class="nav">
                <select id="targetDropDown" class="nav__menu"></select>
            </div>

            <div class="content">

                <div class="row">
                    <div class="content__forecasticon"></div>
                </div>
                <div>
                    <div class="content__forecast"></div>
                </div>

                <div class="row">
                    <div class="content__city">City:</div>
                </div>
                <div class="row">
                    
                    <div class="col-sm-2">
                        <div class="row">
                            <div class="content__temperatureicon"><i class="wi wi-thermometer"></i><strong> Temperature</strong></div>
                        </div>
                        <div class="row">
                            <div class="content__temperaturecurrent">Current Temperature:</div>
                        </div>
                        <div class="row">
                            <div class="content__temperaturehigh">High:</div>
                        </div>
                        <div class="row">
                            <div class="content__temperaturelow">Low:</div>
                        </div>
                        <div class="row">
                            <div class="content__feelslike">Feels Like:</div>
                        </div>
                    </div>

                    <div class="col-sm-2">
                        <div class="row">
                            <div class="content__precipitationicon"><i class ="wi wi-rain"></i><strong> Precipitation</strong></div>
                        </div>
                        <div class="row">
                            <div class="content__precipitation"></div>
                        </div>
                    </div>

                    <div class="col-sm-2">
                        <div class="row">
                            <div class="content_humidityIcon"><i class="wi wi-humidity"></i><strong> Humidity</strong></div>
                        </div>
                        <div class="row">
                            <div class="content__humidity">Humidity:</div>
                        </div>
                    </div>

                    <div class="col-sm-2">
                        <div class="row">
                            <div class="content__airpressureicon"><i class="wi wi-barometer"></i><strong> Air Pressure</strong></div>
                        </div>
                        <div class="row">
                            <div class="content__airpressure"></div>
                        </div>
                    </div>

                    <div class="col-sm-2">
                        <div class="row">
                            <div class="content__windicon"></div>
                        </div>
                        <div class="row">
                            <div class="content__winddirection">Wind Direction:</div>
                        </div>
                        <div class="row">
                            <div class="content__windtype">Wind Type:</div>
                        </div>
                        <div class="row">
                            <div class="content__windspeed">Wind Speed:</div>
                        </div>
                    </div>

                </div>

            </div>

        </div>
        <footer> <small>Powered by: <a href="https://openweathermap.org/">openweathermap</a> | Icons By: <a href="http://erikflowers.github.io/weather-icons/"> Erik Flowers</a></small> </footer> 

        <script type="text/javascript" src="./bundle.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>                
    </body>
</html>
